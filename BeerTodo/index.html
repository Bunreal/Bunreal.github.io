<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeerTodo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <div id="main">
      <header>{{ title }}</header>
      <input type="text" v-model="newOne" id="newOne" placeholder="請輸入">
      <ul class="theLists">
        <li class="item">
          <div class="round">
            <label for="checkbox">
              <input type="checkbox" class="itemCheck" id="checkbox">
            </label>
          </div>
          <label class="itemName">項目一</label>
          <button class="deleteBtn">x</button>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
