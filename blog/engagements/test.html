<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>活動時間線</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    .timeline {
      position: relative;
      margin: 40px auto;
      width: 80%;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 2px;
      background-color: #333;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }

    .container {
      padding: 16px 40px;
      position: relative;
      width: 50%;
      left: 50%;
      clear: both;
    }

    .content {
      padding: 10px 20px;
      background-color: #fff;
      position: relative;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      margin-right: 90px;
    }

    .activity-info {
      font-size: 14px;
    }

    .thumbnail {
      width: 100px;
      /* Adjust thumbnail size */
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="timeline">
    <div class="container">
      <div class="content">
        <h4>成大講座</h4>
        <p class="activity-info">2024年4月29日</p>
        <img src="thumbnail.jpg" alt="成大講座投影片" class="thumbnail" onclick="viewImage('full_image.jpg')">
      </div>
      <!-- 更多活动... -->
    </div>
  </div>

  <script>
    function viewImage(imageUrl) {
      // Open a new window to display the full-size image
      window.open(imageUrl, '_blank');
    }
  </script>

</body>

</html>
